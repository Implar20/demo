<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../public/lib/scrollbar/jquery.scrollbar.css">
    <link rel="stylesheet" href="../public/css/index.css">
    <title>QQ Music</title>
</head>
<body>
    <div class="header">
        <h1 class="logo"><a href="javascript:;"></a></h1>
        <ul class="register">
            <a href="javascript:;"><li>登陆</li></a>
            <a href="javascript:;"><li>设置</li></a>
        </ul>
    </div>
    <div class="content">
        <div class="content_in">
            <div class="content_left">
                <div class="content_toolbar">
                    <a href="javascript:;"><i></i>收藏</a>
                    <a href="javascript:;"><i></i>添加到</a>
                    <a href="javascript:;"><i></i>下载</a>
                    <a href="javascript:;" class="content_toolbar_del"><i></i>删除</a>
                    <a href="javascript:;" class="content_toolbar_clean"><i></i>清空列表</a>
                </div>
                <div class="content_list" data-mcs-theme="minimal-dark">
                    <ul class="content_list_header">
                        <li class="list_header">
                            <div class="list_check list_header_check"><i></i></div>
                            <div class="list_number"></div>
                            <div class="list_name">歌曲</div>
                            <div class="list_singer">歌手</div>
                            <div class="list_time">时长</div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content_right">
                <div class="song_info">
                    <a href="javascript:;" class="song_info_pic">
                        <img src="" alt="">
                    </a>
                    <div class="song_info_name">歌曲名：
                        <a href="javascript:;"></a>
                    </div>
                    <div class="song_info_singer">歌手名：
                        <a href="javascript:;"></a>
                    </div>
                    <div class="song_info_ablum">专辑名：
                        <a href="javascript:;"></a>
                    </div>
                    <div class="sony_lyric_container">
                        <ul class="song_lyric">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer_in">
            <a href="javascript:;" class="music_pre"></a>
            <a href="javascript:;" class="music_play"></a>
            <a href="javascript:;" class="music_next"></a>
            <div class="music_progress_info">
                <div class="music_progress_top">
                    <span class="music_progress_name"></span>
                    <span class="music_progress_time"></span>
                </div>
                <div class="music_progress_bar">
                    <div class="music_progress_line">
                        <div class="music_progress_dot"></div>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="music_mode"></a>
            <a href="javascript:;" class="music_fav"></a>
            <a href="javascript:;" class="music_down"></a>
            <a href="javascript:;" class="music_comment"></a>
            <a href="javascript:;" class="music_only"></a>
            <div class="music_voice_info">
                <a href="javascript:;" class="music_voice_icon"></a>
                <div class="music_voice_bar">
                    <div class="music_voice_line">
                        <div class="music_voice_dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mask_bg"></div>
    <div class="mask"></div>
    <audio src=""></audio>
</body>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../public/lib/scrollbar/jquery.scrollbar.js"></script>
<script src="../public/js/player.js"></script>
<script src="../public/js/progress.js"></script>
<script src="../public/js/lyric.js"></script>
<script src="../public/js/index.js"></script>
</html>
